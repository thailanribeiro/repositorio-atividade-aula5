<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Fintech - Login</title>
</head>

<body>

    <nav class="navbar  justify-content-center">
        <img src="images/coinpigger.png" alt="Logo" width="40" height="40">
        <a class="navbar-brand" href="#">CoinPigger</a>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="w-75 d-flex justify-content-center">
                <form class="w-100">
                    <div class="form-group mt-5 w-100">
                        <input type="text" class="form-control fw-bold rounded-pill" placeholder="E-mail" id="username">
                    </div>
                    <div class="form-group w-100">
                        <input type="password" class="form-control  fw-bold rounded-pill mt-3 " placeholder="Senha"
                            id="password">
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-acessar btn-block text-white w-75">Acessar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 text-center">
            <a href="#" class="btn btn-google btn-block mt-5 text-white">
                Logar com o Google <img src="images/google-37.png" alt="Google Logo" class="p-6" style="height: 20px;">
            </a>
            <div class="col-12 text-center">
                <a href="#" class="btn btn-facebook btn-block mt-4 text-white">
                    Logar com o Facebook<img src="images/facebook-13.png" alt="Facebook Logo" class="p-6"
                        style="height: 20px; ">
                </a>
            </div>
        </div>
    </div>
    <footer class="footer fixed-bottom">
        <button class="btn btn-createacc text-black fw-bold w-50" type="submit">Cria uma Conta</button><button
            class="btn btn-cantlog text-black fw-bold w-50" type="submit">NÃ£o consigo logar</button>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


</body>

</html>
